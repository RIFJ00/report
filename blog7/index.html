<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ブログ記事一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter','Noto Sans JP',sans-serif;}.list-item.active{background-color:#e0f2fe;border-left-color:#0ea5e9;}.panel-height{height:calc(100vh - 10rem);max-height:60rem;}</style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-6">
        <header class="mb-6 text-center"><h1 class="text-3xl md:text-4xl font-bold text-gray-700">ブログ記事一覧</h1><p id="export-info" class="text-gray-500 mt-2">エクスポート日時: 2025/6/27 11:47:24</p></header>
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 panel-height">
            <div class="lg:col-span-1 bg-white p-4 rounded-xl shadow-md flex flex-col h-full">
                <div class="flex-shrink-0">
                    <div class="relative mb-3">
                        <input type="search" id="search" placeholder="タイトルや内容で検索..." class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <div id="itemCount" class="text-sm text-right text-gray-600 mb-2"></div>
                </div>
                <div id="list" class="space-y-2 overflow-y-auto flex-grow min-h-0 pr-1"></div>
                <div id="pagination-controls" class="flex-shrink-0 pt-3 border-t flex justify-center items-center space-x-2"></div>
            </div>
            <div class="lg:col-span-2 bg-white p-4 rounded-xl shadow-md flex flex-col h-full">
                <h2 class="text-xl font-bold mb-3 border-b pb-3 flex-shrink-0">記事プレビュー</h2>
                <iframe id="preview" class="w-full flex-grow border border-gray-200 rounded-lg min-h-0"></iframe>
            </div>
        </main>
    </div>
    <script src="./data.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof blogData === 'undefined') {
            document.body.innerHTML = '<div class="p-8 text-center text-red-500">データファイル(data.js)の読み込みに失敗しました。index.htmlと同じ階層にdata.jsがあるか確認してください。</div>';
            return;
        }
        const files = blogData;

        const getEl = id => document.getElementById(id);
        const listContainer = getEl('list');
        const previewFrame = getEl('preview');
        const searchInput = getEl('search');
        const itemCountEl = getEl('itemCount');
        const paginationControls = getEl('pagination-controls');
        
        let currentFilteredFiles = [...files];
        let currentPage = 1;
        const itemsPerPage = 15; // 1ページあたりの表示件数を調整

        const render = () => {
            const searchTerm = searchInput.value.toLowerCase();
            currentFilteredFiles = files.filter(f => (f.title || '').toLowerCase().includes(searchTerm) || (f.content || '').toLowerCase().includes(searchTerm));
            
            const totalItems = currentFilteredFiles.length;
            if (currentPage > 1 && (currentPage - 1) * itemsPerPage >= totalItems) {
                currentPage = 1;
            }
            
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedItems = currentFilteredFiles.slice(startIndex, startIndex + itemsPerPage);

            listContainer.innerHTML = '';
            if (paginatedItems.length === 0) {
                listContainer.innerHTML = '<p class="p-4 text-center text-gray-500">記事がありません。</p>';
            }

            paginatedItems.forEach(f => {
                const div = document.createElement('div');
                div.className = 'list-item p-3 flex justify-between items-center cursor-pointer hover:bg-gray-100 rounded-lg border-l-4 border-transparent';
                div.dataset.id = f.id;
                div.innerHTML = `<div class="pointer-events-none pr-2 overflow-hidden flex-grow"><h3 class="font-semibold truncate" title="${escapeHtml(f.title)}">${escapeHtml(f.title)}</h3><p class="text-sm text-gray-500">${f.date || '日付未設定'}</p></div>`;
                listContainer.appendChild(div);
            });

            if (paginatedItems.length > 0) {
                previewFile(paginatedItems[0].id);
            } else {
                previewFrame.srcdoc = '';
            }
            
            const startItemNum = totalItems > 0 ? startIndex + 1 : 0;
            const endItemNum = Math.min(startIndex + itemsPerPage, totalItems);
            itemCountEl.textContent = totalItems > 0 ? `${startItemNum} - ${endItemNum} / ${totalItems} 件` : '0 件';
            renderPagination(totalPages);
        };

        const renderPagination = (totalPages) => {
            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }
            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';
            paginationControls.innerHTML = `
                <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed" ${prevDisabled}>前へ</button>
                <span class="text-sm font-medium">${currentPage} / ${totalPages}</span>
                <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed" ${nextDisabled}>次へ</button>
            `;
            getEl('prevPage').addEventListener('click', () => { if(currentPage > 1) { currentPage--; render(); } });
            getEl('nextPage').addEventListener('click', () => { if(currentPage < totalPages) { currentPage++; render(); } });
        };
        
        const previewFile = (fileId) => {
            const fileToDisplay = files.find(f => f.id === fileId);
            if (fileToDisplay) {
                previewFrame.srcdoc = injectResponsiveStyles(fileToDisplay.content);
                document.querySelectorAll('.list-item').forEach(el => el.classList.remove('active'));
                const activeItem = document.querySelector(`.list-item[data-id="${fileId}"]`);
                if (activeItem) activeItem.classList.add('active');
            }
        };

        const escapeHtml = str => {
            const p = document.createElement('p');
            p.textContent = str || '';
            return p.innerHTML;
        };

        const injectResponsiveStyles = content => {
            const style = '<style>html,body{max-width:100%!important;overflow-x:hidden!important;padding:0!important;margin:0!important}body,.container,.wrapper,#main,.main,#page,.page{width:auto!important;min-width:0!important;max-width:100%!important;margin-left:1rem!important;margin-right:1rem!important;box-sizing:border-box!important}img,iframe,video{max-width:100%!important;height:auto!important}<\/style>';
            return content.includes('</head>') ? content.replace('</head>', style + '</head>') : style + content;
        };

        // Event Listeners
        searchInput.addEventListener('input', () => { currentPage = 1; render(); });
        listContainer.addEventListener('click', event => {
            const listItem = event.target.closest('.list-item');
            if (listItem) {
                previewFile(parseInt(listItem.dataset.id, 10));
            }
        });

        // Initial render
        render();
    });
    </script>
</body></html>
